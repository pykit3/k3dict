site_name: k3dict
site_description: Dict operation utilities including iteration, getter/setter makers, and attribute access
site_url: https://k3dict.readthedocs.io
repo_url: https://github.com/pykit3/k3dict
repo_name: pykit3/k3dict

theme:
  name: material
  palette:
    primary: blue
    accent: blue

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
